overwrite: true
schema: 'http://localhost:8000/graphql'
generates:
  src/types/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      contextType: ./other#Context
      mappers:
        User: ./mongoModels#IUserSchema

  ./graphql.schema.json:
    plugins:
      - 'introspection'
